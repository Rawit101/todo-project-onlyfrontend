<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script> <!-- à¹‚à¸«à¸¥à¸” JS à¹à¸šà¸š defer (à¸”à¸µà¸•à¹ˆà¸­à¸›à¸£à¸°à¸ªà¸´à¸—à¸˜à¸´à¸ à¸²à¸ž) -->
</head>

<body>
    <main class="container">
        <h1>Hello Beginner JavaScript ðŸ‘‹</h1>

        <section class="card">
            <h2>Example 1: Counter</h2>
            <div class="counter">
                <button id="dec">-</button>
                <span id="count">0</span>
                <button id="inc">+</button>
                <button id="reset">Reset</button>
            </div>
        </section>

        <section class="card">
            <h2>Example 2: User Interaction</h2>
            <input id="nameInput" placeholder="Type your name..." />
            <p id="greet">Helloâ€¦</p>
        </section>

        <section class="card">
            <h2>Example 3: Create/Delete Items (DOM)</h2>
            <div class="todo">
                <input id="todoInput" placeholder="What needs to be done..." />
                <button id="addTodo">Add</button>
                <ul id="todoList"></ul>
            </div>
        </section>
    </main>
    <script>
        "use strict" // à¹‚à¸«à¸¡à¸”à¹€à¸‚à¹‰à¸¡à¸‡à¸§à¸” à¸Šà¹ˆà¸§à¸¢à¸ˆà¸±à¸šà¸šà¸±à¹Šà¸


        const countEl = document.querySelector("#count")
        const incBtn = document.querySelector("#inc")
        const decBtn = document.querySelector("#dec")
        const resetBtn = document.querySelector("#reset")

        let count = 0
        function renderCount() { countEl.textContent = count }

        incBtn.addEventListener("click", () => { count++; renderCount() })
        decBtn.addEventListener("click", () => { count--; renderCount() })
        resetBtn.addEventListener("click", () => { count = 0; renderCount() })
        renderCount()


        const nameInput = document.querySelector("#nameInput")
        const greetEl = document.querySelector("#greet")

        nameInput.addEventListener("input", () => {
            const name = nameInput.value.trim()
            greetEl.textContent = name ? `Hello ${name}! Welcome to the world of JS` : "Helloâ€¦"
        })


        const todoInput = document.querySelector("#todoInput")
        const addTodoBtn = document.querySelector("#addTodo")
        const todoList = document.querySelector("#todoList")

        addTodoBtn.addEventListener("click", addTodo)
        todoInput.addEventListener("keydown", (e) => {
            if (e.key === "Enter") addTodo()
        })

        function addTodo() {
            const text = todoInput.value.trim()
            if (!text) return
            const li = document.createElement("li")
            li.innerHTML = `<span>${escapeHtml(text)}</span> <button class="del">à¸¥à¸š</button>`
            li.querySelector(".del").addEventListener("click", () => li.remove())
            todoList.appendChild(li)
            todoInput.value = ""
        }

        function escapeHtml(s) {
            return s.replaceAll("&", "&amp;").replaceAll("<", "&lt;").replaceAll(">", "&gt;")
        }

        console.log("à¸žà¸£à¹‰à¸­à¸¡à¹à¸¥à¹‰à¸§! à¹€à¸›à¸´à¸” DevTools (F12) -> Console à¸”à¸¹ log à¹„à¸”à¹‰");

    </script>
